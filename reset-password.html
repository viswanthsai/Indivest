<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Indivest</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="auth.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <div class="logo">
            <span class="logo-text">Indi<span class="logo-accent">vest</span></span>
        </div>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="allocation.html">Allocation Tool</a>
            <a href="market-insights.html">Market Insights</a>
            <a href="#">AI Advisor</a>
            <a href="profile.html">Profile</a>
        </div>
        <div class="auth-buttons">
            <button class="btn btn-outline" onclick="window.location.href='login.html'">Login</button>
            <button class="btn btn-primary" onclick="window.location.href='register.html'">Register</button>
        </div>
        <div class="hamburger">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
    </nav>

    <!-- Reset Password Form -->
    <section class="auth-section">
        <div class="container">
            <div class="auth-container">
                <div class="auth-header">
                    <h2>Reset Your Password</h2>
                    <p>Enter your email address to receive a password reset link</p>
                </div>
                
                <div class="auth-form">
                    <form id="reset-password-form">
                        <div class="form-group">
                            <label for="email">Email Address</label>
                            <input type="email" id="email" class="form-control" required>
                        </div>
                        
                        <div class="form-message" id="form-message"></div>
                        
                        <button type="submit" class="btn btn-primary btn-block">Send Reset Link</button>
                    </form>
                </div>
                
                <div class="auth-footer">
                    <p>Remember your password? <a href="login.html">Log in</a></p>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="footer-content">
            <!-- Footer content -->
        </div>
        
        <div class="footer-bottom">
            <p>&copy; 2023 Indivest. All rights reserved.</p>
            <div class="social-icons">
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-linkedin-in"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
    </footer>

    <script src="js/supabase-config.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
